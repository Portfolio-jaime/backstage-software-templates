apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-app-1-template
  title: Python-app-1 flask template with ArgoCD/CI-CD
  description: Provisions a minimalistic flask application
spec:
  owner: development
  type: service

  parameters:
    - title: Fill in some steps
      required:
        - component_id
        - description
        - environment
        - app_project
      properties:
        component_id:
          title: Component name
          type: string
          description: Provide a component (microservice) name
          pattern: '^([a-zA-Z][a-zA-Z0-9]*)(-[a-zA-Z0-9]+)*$'
        description:
          title: Description
          type: string
          description: Description of the Python application
        environment:
          title: Environment
          type: string
          description: The environment where this component will be deployed
          enum:
            - DEV1
            - PROD1
            - UAT1
            - SIT1
        app_project:
          title: ArgoCD Project
          type: string
          description: Name of the ArgoCD project where the repo will be added

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./template
        values:
          app_name: ${{parameters.component_id}}
          app_env: ${{parameters.environment}}
          description: ${{parameters.description}}
          app_project: ${{parameters.app_project}}
    
    - id: publish
      name: Publish
      action: publish:github
      input:
        description: This is ${{ parameters.component_id }}
        repoUrl: github.com?owner=Portfolio-jaime&repo=${{parameters.component_id}}
        protectDefaultBranch: false
        repoVisibility: public

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}