apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: terraform-module-template
  title: "Terraform Module"
  description: "Plantilla para crear un m√≥dulo de Terraform"
spec:
  owner: cloud-team
  type: infrastructure
  steps:
    - id: fetch
      name: Esqueleto Terraform
      action: fetch:template
      input:
        url: ./skeletons/terraform
        values:
          module_name: ${{ parameters.name }}
    - id: publish
      name: Repo Terraform
      action: publish:github
      input:
        repoUrl: github.com/org/terraform-${{ parameters.name }}
