apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{values.app_name}}-ingress
  namespace: ${{values.app_name}}-${{values.app_env}}
  labels:
    app: ${{values.app_name}}
    environment: ${{values.app_env}}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ${{values.app_name}}-${{values.app_env}}.ba.com
    secretName: ${{values.app_name}}-tls
  rules:
  - host: ${{values.app_name}}-${{values.app_env}}.ba.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ${{values.app_name}}-service
            port:
              number: 80