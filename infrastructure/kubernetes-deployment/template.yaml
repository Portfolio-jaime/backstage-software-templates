apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: k8s-deployment-template
  title: "Kubernetes Deployment"
  description: "Plantilla para crear un deployment en Kubernetes"
spec:
  owner: sre-team
  type: infrastructure
  steps:
    - id: write
      name: Crear deployment
      action: fs:write
      input:
        path: ./deployment.yaml
        content: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ${{ parameters.name }}
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: ${{ parameters.name }}
            template:
              metadata:
                labels:
                  app: ${{ parameters.name }}
              spec:
                containers:
                  - name: ${{ parameters.name }}
                    image: ${{ parameters.image }}
                    ports:
                      - containerPort: 8080
