apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{values.name}}
  namespace: ${{values.namespace}}
  labels:
    app: ${{values.name}}
    # Backstage Kubernetes identification label
    backstage.io/kubernetes-id: ${{values.name}}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${{values.name}}
  template:
    metadata:
      labels:
        app: ${{values.name}}
        # Backstage Kubernetes identification label for pods
        backstage.io/kubernetes-id: ${{values.name}}
    spec:
      containers:
        - name: ${{values.name}}
          image: ${{values.image}}
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi